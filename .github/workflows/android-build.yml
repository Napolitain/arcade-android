name: Android Build & Deploy

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

permissions:
  contents: write

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.9'

      - name: Build debug APK
        run: gradle assembleDebug --no-daemon

      - name: Run lint
        run: gradle lintDebug --no-daemon
        continue-on-error: true

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 14

      - name: Upload lint report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: app/build/reports/lint-results-debug.html
          retention-days: 14

  release:
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute next version
        id: version
        run: |
          # Get latest tag, default to v0.0.0 if none
          LATEST=$(git tag -l 'v*' --sort=-v:refname | head -n1)
          if [ -z "$LATEST" ]; then
            NEXT="v0.1.0"
          else
            # Increment patch: v1.2.3 â†’ v1.2.4
            IFS='.' read -r MAJOR MINOR PATCH <<< "${LATEST#v}"
            PATCH=$((PATCH + 1))
            NEXT="v${MAJOR}.${MINOR}.${PATCH}"
          fi
          echo "tag=$NEXT" >> "$GITHUB_OUTPUT"
          echo "name=${NEXT#v}" >> "$GITHUB_OUTPUT"
          echo "Next version: $NEXT"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.9'

      - name: Decode keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > app/upload.jks

      - name: Build release APK
        run: gradle assembleRelease --no-daemon
        env:
          KEYSTORE_FILE: upload.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          VERSION_NAME: ${{ steps.version.outputs.name }}
          VERSION_CODE: ${{ github.run_number }}

      - name: Rename APK
        run: |
          mv app/build/outputs/apk/release/app-release-unsigned.apk \
             app/build/outputs/apk/release/mini-arcade-${{ steps.version.outputs.tag }}.apk 2>/dev/null || \
          mv app/build/outputs/apk/release/app-release.apk \
             app/build/outputs/apk/release/mini-arcade-${{ steps.version.outputs.tag }}.apk 2>/dev/null || true

      - name: Create tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.version.outputs.tag }}" -m "Release ${{ steps.version.outputs.tag }}"
          git push origin "${{ steps.version.outputs.tag }}"

      - name: Generate changelog
        id: changelog
        run: |
          PREV=$(git tag -l 'v*' --sort=-v:refname | sed -n '2p')
          if [ -z "$PREV" ]; then
            LOG=$(git log --oneline --no-decorate -20)
          else
            LOG=$(git log --oneline --no-decorate "${PREV}..HEAD~0")
          fi
          # Write to file to avoid escaping issues
          echo "$LOG" > /tmp/changelog.txt
          echo "file=/tmp/changelog.txt" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Mini Arcade ${{ steps.version.outputs.tag }}
          body_path: ${{ steps.changelog.outputs.file }}
          files: app/build/outputs/apk/release/mini-arcade-*.apk
          draft: false
          prerelease: false

  deploy:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.9'

      - name: Extract version from tag
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          echo "name=$TAG" >> "$GITHUB_OUTPUT"
          echo "code=${{ github.run_number }}" >> "$GITHUB_OUTPUT"

      - name: Decode keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > app/upload.jks

      - name: Build signed AAB
        run: gradle bundleRelease --no-daemon
        env:
          KEYSTORE_FILE: upload.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          VERSION_NAME: ${{ steps.version.outputs.name }}
          VERSION_CODE: ${{ steps.version.outputs.code }}

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-aab
          path: app/build/outputs/bundle/release/*.aab
          retention-days: 30

      - name: Deploy to Play Store
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.napolitain.arcade
          releaseFiles: app/build/outputs/bundle/release/app-release.aab
          track: internal
          status: completed
          changesNotSentForReview: true
